<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		.container {
			width: 300px;
			margin: 50px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.label {
			display: block;
			margin-bottom: 10px;
		}
		
		.input {
			width: 100%;
			height: 30px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		
		.button {
			width: 100%;
			height: 30px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Registration Page</h2>
		<form>
			<label class="label" for="name">Name:</label>
			<input class="input" type="text" id="name" name="name"><br><br>
			
			<label class="label" for="email">Email:</label>
			<input class="input" type="email" id="email" name="email"><br><br>
			
			<label class="label" for="password">Password:</label>
			<input class="input" type="password" id="password" name="password"><br><br>
			
			<label class="label" for="confirmPassword">Confirm Password:</label>
			<input class="input" type="password" id="confirmPassword" name="confirmPassword"><br><br>
			
			<input class="button" type="submit" value="Register">
		</form>
	</div>
</body>
    </html>
